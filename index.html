<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Cats & Mouse Ludo 游냜游냠</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

    <!-- LOBBY -->
    <div id="lobby-overlay">
        <div class="lobby-card glass-morphism">
            <h1>游냠 vs 游냜</h1>
            <p class="subtitle">Chase Edition</p>
            
            <div class="lobby-content">
                <button id="create-btn" class="btn-lobby pink-btn">Hr치t jako Ko캜ka (Host)</button>
                
                <div id="my-id-wrapper" class="hidden fade-in">
                    <p>Po코li k칩d My코치kovi:</p>
                    <div class="id-box" id="my-id-code">Na캜칤t치m...</div>
                    <p class="status-text blink" id="host-status">캛ek치m...</p>
                </div>

                <div class="divider"><span>NEBO</span></div>

                <div class="join-section">
                    <input type="text" id="join-input" placeholder="Vlo k칩d Ko캜ky...">
                    <button id="join-btn" class="btn-lobby blue-btn">Hr치t jako My코 (Join)</button>
                </div>
                <p id="connection-status" class="status-footer"></p>
            </div>
        </div>
    </div>

    <!-- HRA -->
    <main id="game-container" class="hidden">
        
        <header class="game-header">
            <div class="player-badge p1" id="p1-card">
                <div class="avatar-icon cat-icon">游냠</div>
                <div class="info">
                    <span class="name">Pinky</span>
                </div>
            </div>

            <div class="turn-info">
                <span id="game-status-text">VS</span>
            </div>

            <div class="player-badge p2" id="p2-card">
                <div class="info">
                    <span class="name">Brain</span>
                </div>
                <div class="avatar-icon mouse-icon">游냜</div>
            </div>
        </header>

        <section class="board-wrapper">
            <div class="board-frame glass-morphism">
                <div id="game-board"></div>
            </div>
        </section>

        <footer class="game-controls glass-morphism">
            <div class="dice-wrapper">
                <div id="dice-cube" class="dice-cube">
                    <div class="face front">1</div>
                    <div class="face back">2</div>
                    <div class="face right">3</div>
                    <div class="face left">4</div>
                    <div class="face top">5</div>
                    <div class="face bottom">6</div>
                </div>
            </div>
            
            <div class="action-area">
                <div id="powerup-indicator" class="hidden"></div>
                <button id="roll-btn" class="btn-action">START</button>
            </div>
        </footer>

    </main>

    <script src="script.js"></script>
</body>
</html>
