<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Cats Ludo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

    <!-- ONLINE LOBBY -->
    <div id="lobby-overlay">
        <div class="glass-panel lobby-box">
            <h1>游냠 Royal Cats Ludo 游녬</h1>
            <p class="subtitle">Profesion치ln칤 edice</p>
            
            <div class="lobby-controls">
                <div class="host-section">
                    <button id="create-btn" class="btn-primary">游녬 Zalo쬴t hru (Host)</button>
                    <div id="my-id-wrapper" class="hidden">
                        <p>Tvoje ID hry:</p>
                        <div class="id-box" id="my-id-code">Generuji...</div>
                        <p class="status-msg" id="host-status">캛ek치m na soupe콏e...</p>
                    </div>
                </div>
                
                <div class="divider"><span>NEBO</span></div>

                <div class="join-section">
                    <input type="text" id="join-input" placeholder="Vlo ID soupe콏e...">
                    <button id="join-btn" class="btn-secondary">游 P콏ipojit se</button>
                </div>
            </div>
            <p id="connection-status"></p>
        </div>
    </div>

    <!-- HERN칈 PLOCHA -->
    <main id="game-container" class="hidden">
        
        <!-- Lev칳 panel: Info o hr치캜칤ch -->
        <aside class="info-panel glass-panel">
            <div class="player-card p1 active" id="p1-card">
                <div class="avatar">游냠</div>
                <div class="details">
                    <h3>Zrzek</h3>
                    <p>Hostitel</p>
                </div>
                <div class="turn-indicator">NA TAHU</div>
            </div>

            <div class="game-info">
                <h2>VS</h2>
            </div>

            <div class="player-card p2" id="p2-card">
                <div class="avatar">游떂</div>
                <div class="details">
                    <h3>Modr치k</h3>
                    <p>Host</p>
                </div>
                <div class="turn-indicator">NA TAHU</div>
            </div>
        </aside>

        <!-- St콏ed: Deska -->
        <section class="board-container">
            <div class="board-frame glass-panel">
                <div id="game-board"></div>
            </div>
        </section>

        <!-- Prav칳 panel: Ovl치d치n칤 a Chat -->
        <aside class="control-panel glass-panel">
            <div class="dice-box">
                <div id="dice" class="dice">游</div>
                <div id="roll-info">캛ek치 se na hod...</div>
            </div>
            
            <button id="roll-btn" class="btn-primary big-action">HODIT KOSTKOU</button>
            
            <div class="log-box">
                <h3>Hl치코en칤</h3>
                <div id="message-log">V칤tejte ve h콏e!</div>
            </div>
        </aside>

    </main>

    <script src="script.js"></script>
</body>
</html>
