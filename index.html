<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Royal Ludo: Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>

    <div id="lobby-overlay">
        <div class="lobby-card glass-morphism">
            <h1>游 Royal Ludo</h1>
            <p class="subtitle">Multiplayer & Mobile Ready</p>
            
            <div id="lobby-menu">
                <button id="create-btn" class="btn-lobby pink-btn">Zalo쬴t hru (HOST)</button>
                <div class="divider"><span>NEBO</span></div>
                <div class="join-section">
                    <input type="text" id="join-input" placeholder="K칩d hostitele...">
                    <button id="join-btn" class="btn-lobby blue-btn">P콏ipojit se</button>
                </div>
            </div>

            <div id="host-panel" class="hidden fade-in">
                <p>Tv콢j k칩d:</p>
                <div class="id-box" id="my-id-code">...</div>
                <h3>Hr치캜i:</h3>
                <ul id="player-list"></ul>
                <button id="start-game-btn" class="btn-lobby green-btn" disabled>캛ek치m na hr치캜e...</button>
                <p id="host-status" class="status-footer">캛ek치m...</p>
            </div>

            <div id="client-panel" class="hidden fade-in">
                <h3>Jsi v lobby!</h3>
                <p class="status-text blink">캛ek치n칤 na spu코t캩n칤 hry...</p>
                <p id="connection-status" class="status-footer"></p>
            </div>
        </div>
    </div>

    <main id="game-container" class="hidden">
        
        <header class="game-header">
            <div id="players-bar"></div>
        </header>

        <div class="turn-indicator glass-morphism-sm">
            <span id="game-status-text">P콏칤prava...</span>
        </div>

        <section class="board-wrapper">
            <div class="board-frame glass-morphism">
                <div id="game-board"></div>
            </div>
        </section>

        <footer class="game-controls glass-morphism">
            <div class="dice-area">
                <div class="dice-wrapper">
                    <div id="dice-cube" class="dice-cube">
                        <div class="face front">1</div>
                        <div class="face back">2</div>
                        <div class="face right">3</div>
                        <div class="face left">4</div>
                        <div class="face top">5</div>
                        <div class="face bottom">6</div>
                        <div class="face seven">7</div>
                    </div>
                </div>
            </div>
            
            <div class="action-area">
                <div id="magic-counter" class="hidden">Magie (7): <span id="seven-count-val">0</span>/3</div>
                <div id="info-msg" class="info-text"></div>
                <button id="roll-btn" class="btn-action">START</button>
            </div>
        </footer>

    </main>

    <script src="script.js"></script>
</body>
</html>
